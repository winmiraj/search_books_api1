<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css stylesheet -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section  class="container">

  <h2 class="text-center text-success">Search Your Favorite Book</h2>
  <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- error sms -->
    <div id="Error-sms" class="text-center text-danger">
      <p>No Result Found!!</p>
     </div> 

  <!-- error sms -->
   <div id="emptys" class="text-center text-danger">
    <p>please write something to display!!</p> 
      </div>

    <!-- total result count -->
    <div id="books-count" class=" text-center">
      </div>

    <!-- display spinner -->
    <div id="spinner" class="text-center">Loading...</div>
    
    <!-- card style-->
    <div id="book-details" class="row row-cols-1 row-cols-md-3 g-4 widing">
         </div>
    </section>
         
 <!-- bootstrap script -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 <script src="Api/api.js"></script>
</body>
</html>
